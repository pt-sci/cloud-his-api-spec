patch:
  tags:
    - employee
  description: Assign an employee to entity
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/EntityEmployeePost.yaml'
  responses:
    "200":
      description: Successfully assign employee to entity
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              message:
                type: string
              data:
                $ref: "../../schemas/EntityEmployee.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"