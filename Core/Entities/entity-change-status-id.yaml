patch:
  tags:
    - entity
  description: Update an entity status
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum:
                - BUKA
                - TUTUP
                - PEMELIHARAAN
  responses:
    "200":
      $ref: "../../responses/200.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"