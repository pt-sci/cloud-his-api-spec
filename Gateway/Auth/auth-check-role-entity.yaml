get:
  tags:
    - auth
  description: Checking for roles and entity
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
                type: string
  responses:
    "200":
      description: Succesfully checking roles and entity
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              message: 
                type: string
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"