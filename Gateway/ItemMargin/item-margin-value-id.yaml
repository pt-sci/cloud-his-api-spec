post:
  tags:
    - item margin
  description: Create value for item margin
  parameters:
    - name: _id
      in: params
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/ItemMarginValueRequest.yaml'
  responses:
    "201":
      $ref: "../../responses/201.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"
put:
  tags:
    - item margin
  description: Update value for item margin
  parameters:
    - name: _id
      in: params
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/ItemMarginValueRequest.yaml'
  responses:
    "200":
      $ref: "../../responses/200.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"