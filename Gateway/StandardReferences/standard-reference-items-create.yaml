post:
  tags:
    - standard references
  description: Create standard references items
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/StandardReferenceRequest.yaml"
  responses:
    "201":
      $ref: "../../responses/201.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"