get:
  tags:
    - employee
  description: Get entities of employee
  parameters: 
    - name: employee
      in: path
      required: true
      schema:
        type: string
  responses: 
    "200":
      description: Successfully get entity of employee
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              message:
                type: string
              data:
                type: object
                properties:
                  count:
                    type: number
                  rows:
                    type: array
                    items:
                      $ref: "../../schemas/Entities.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"
