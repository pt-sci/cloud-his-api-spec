              name: FORM REGISTRASI PASIEN
              type: FORM_REGIS_PASIEN
              value: {
                required: ["spouse_name", "father_name"],
                optional: ["mother_name", "passport_no", "temp_address"]
              }
          SERVICE_UNIT:
            value:
              name: DOKTER GIGI
              type: SERVICE_UNIT
              value: {
                specialist: [
                  { "Gigi Anak": [64a3cf7f24575b5d6d293fbf] }, 
