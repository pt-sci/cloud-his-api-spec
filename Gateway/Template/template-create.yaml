                    64a3cf7f24575b5d6d293fbf, 
                    64a3de1524575b5d6d293fc6
                    ]
                  }
                ]
              }
          SOAPE:
            value:
              name: SOAPE GIGI UMUM
              type: SOAPE
              value: {
                subjective: [
                  64a3ce3e4c0311e991ae74f9,
                  64a3ce3e4c0311e991ae74fa
                ],
                objective: [
                  64a3cea44c0311e991ae74fc
                ],
                assessment: [
                  64a3ceb34c0311e991ae74fd
                ],
                planning: [
                  64a3ceb34c0311e991ae74fd
                ],
                evaluation: [
                  64a3ceb34c0311e991ae74fd,
                  64a3ce3e4c0311e991ae74fa
