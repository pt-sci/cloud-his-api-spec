get:
  tags:
    - faskes
  description: Get all faskes with or without filter
  parameters:
    - name: limit
      in: query
      required: true
      schema:
        type: integer
    - name: skip
      in: query
      required: true
      schema:
        type: integer
    - name: q
      in: query
      schema:
        type: string
      examples:
        q:
          summary: an example for search query
          value: solusi cipta integrasi
    - name: s
      description: fieldname=type=value
      in: query
      schema:
        type: string
      examples:
        s:
          summary: an example for filter query
          value: name=text=solusi cipta integrasi;about=text=perusahaan
  responses:
    "200":
      description: Succesfully get all faskes
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              message:
                type: string
              data:
                type: object
                properties:
                  count:
                    type: number
                  rows:
                    type: array
                    items:
                      $ref: "../../schemas/EntitiesGateway.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"
post:
  tags:
    - faskes
  description: Create an faskes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/EntitiesPost.yaml"
  responses:
    "201":
      $ref: "../../responses/201.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"