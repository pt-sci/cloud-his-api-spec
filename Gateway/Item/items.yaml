get:
  tags:
    - item
  description: Get all item with or without filter
  parameters:
    - name: limit
      in: query
      required: true
      schema:
        type: number
    - name: skip
      in: query
      required: true
      schema:
        type: number
    - name: q
      in: query
      schema:
        type: string
      examples:
        q:
          summary: an example for search query
          value: solusi cipta integrasi
    - name: s
      description: fieldname=type=value
      in: query
      schema:
        type: string
      examples:
        s:
          summary: an example for filter query
          value: name=text=solusi cipta integrasi;about=text=perusahaan
  responses:
    "200":
      description: Succesfully get all item groups
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              message:
                type: string
              data:
                type: object
                properties:
                  count:
                    type: number
                  rows:
                    type: array
                    items:
                      $ref: "../../schemas/Item.yaml"
    "401":
      $ref: "../../responses/401.yaml"
    "403":
      $ref: "../../responses/403.yaml"
    "500":
      $ref: "../../responses/500.yaml"