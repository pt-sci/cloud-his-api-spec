type: object
required:
  - _id
  - registration_no
  - mrn
  - doctor
  - unit
  - time
  - que_no
  - registration_type
  - date
  - registration_status
  - created_at
  - created_by
properties:
  _id: 
    type: string
  registration_no: 
    type: string
  appointment_no: 
    type: string
  mrn: 
    type: string
  doctor: 
    type: string
  unit: 
    type: string
  time: 
    type: string
  que_no: 
    type: string
  registration_type: 
    type: string
    enum:
      - RAWAT JALAN
      - RAWAT INAP
      - IGD
  date: 
    type: string
  sep: 
    type: string
  guarantor: 
    type: string
  guarantor_no: 
    type: string
  note: 
    type: string
  referral_from: 
    type: string
  service_time:
    type: object
    properties:
      confirmed_at: 
        type: string
      served_at: 
        type: string
      finished_at: 
        type: string
  cob: 
    type: string
  registration_status: 
    type: string
  cancel_reason: 
    type: string
  is_void: 
    type: boolean
  void_note: 
    type: string
  void_reason: 
    type: string
  void_at: 
    type: string
  void_by: 
    type: string
  created_at: 
    type: string
  created_by: 
    type: string
  last_updated_at: 
    type: string
  last_updated_by: 
    type: string
  canceled_at: 
    type: string
  canceled_by: 
    type: string
  discharged_at: 
    type: string
  discharged_by: 
    type: string