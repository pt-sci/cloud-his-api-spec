type: object
required:
  - name
  - position
  - account
properties:
  name:
    $ref: '../sub-schemas/PersonName.yaml'
  position:
    type: string
    enum:
      - VISITING DOCTOR
      - DOCTOR
      - NURSE
      - STAFF
  account:
    $ref: '../sub-schemas/AccountPost.yaml'
  created_at:
    type: string
  created_by:
    type: string
