type: object
required:
  - ssn
  - name
  - gender
  - place_of_birth
  - birthdate
  - address
  - phone_number
  - organization
  - position
  - need_account_login
  - account
properties:
  ssn:
    type: string
  name:
    $ref: '../sub-schemas/PersonName.yaml'
  gender:
    type: string
  place_of_birth:
    type: string
  birthdate:
    type: string
  address:
    $ref: '../sub-schemas/Address.yaml'
  religion: 
    type: string
  phone_number: 
    type: string
  organization:
    type: string
  need_account_login:
    type: boolean
  position:
    type: string
    enum:
      - VISITING DOCTOR
      - DOCTOR
      - NURSE
      - STAFF
  type:
    type: string
  status:
    type: string
  account:
    $ref: '../sub-schemas/Account.yaml'
  created_at:
    type: string
  created_by:
    type: string
