type: object
required:
  - _id
  - organization
  - name
  - position
  - account
  - createdAt
  - createdBy
properties:
  _id:
    type: string
  organization:
    type: string
  name:
    $ref: "../sub-schemas/PersonName.yaml"
  position:
    type: string
    enum:
      - VISITING DOCTOR
      - DOCTOR
      - NURSE
      - STAFF
  account:
    $ref: '../sub-schemas/Account.yaml'
  status:
    type: string
    enum:
      - ACTIVE
      - DEACTIVE
  created_at:
    type: string
  created_by:
    type: string
  updated_at:
    type: string
  updated_by:
    type: string
