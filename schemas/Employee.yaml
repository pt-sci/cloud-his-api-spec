type: object
required:
  - _id
  - name
  - kind
  - type
  - parent
  - createdAt
  - createdBy
  - updatedAt
  - updatedBy
properties:
  _id:
    type: string
  name:
    type: object
    required:
      - first
      - middle
      - last
    properties:
      first:
        type: string
      middle:
        type: string
      last:
        type: string
  kind:
    type: string
    enum:
      - MEDICAL
      - NON-MEDICAL
  type:
    type: string
    enum:
      - VISITING DOCTOR
      - DOCTOR
      - NURSE
      - STAFF
  parent:
    type: object
    required:
      - organization
      - entities
      - units
    properties:
      organization:
        type: string
      entities:
        $ref: ./Entities.yaml
      units:
        $ref: ./Unit.yaml
  createdAt:
    type: string
  createdBy:
    type: string # TODO: user schema
  updatedAt:
    type: string
  updatedBy:
    type: string # TODO: user schema
