type: object
required:
  - _id
  - organization
  - name
  - account
  - type
  - createdAt
  - createdBy
properties:
  _id:
    type: string
  organization:
    type: string
  name:
    type: object
    properties:
      $ref: "../sub-schemas/PersonName.yaml"
  type:
    type: string
    enum:
      - VISITING DOCTOR
      - DOCTOR
      - NURSE
      - STAFF
  createdAt:
    type: string
  createdBy:
    type: string
  updatedAt:
    type: string
  updatedBy:
    type: string
