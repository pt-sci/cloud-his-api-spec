<html>
	<head>
		<!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
		<script src="https://unpkg.com/swagger-ui-dist@latest/swagger-ui-bundle.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://unpkg.com/swagger-ui-dist@latest/swagger-ui.css"
		/>
		<title>CLOUD-HIS API SPEC</title>
	</head>
	<body>
		<div id="swagger-ui" style="margin: auto"></div>
		<!-- Div to hold the UI component -->
		<div
			style="
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
				height: 50%;
				width: 50%;
				border-radius: 5mm;
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
					'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			"
		>
			<h1 style="text-align: center; margin-top: 10%">CLOUD-HIS API SPEC</h1>
			<div
				style="
					margin: 0;
					position: absolute;
					top: 70%;
					left: 50%;
					-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);
				"
			>
				<button
					onclick="location.href='./core.html';"
					style="
						position: relative;
						padding: 10px 50px;
						background-color: #228be6;
						color: white;
						font-weight: 700;
						border-color: #228be6;
						border-radius: 1mm;
						cursor: pointer;
						text-decoration: none;
					"
				>
					CORE
				</button>
				<button
					onclick="location.href='./gateway.html';"
					target="parent"
					style="
						padding: 10px 50px;
						background-color: #228be6;
						color: white;
						font-weight: 700;
						border-color: #228be6;
						border-radius: 1mm;
						cursor: pointer;
						text-decoration: none;
					"
				>
					GATEWAY
				</button>
			</div>
		</div>
	</body>
</html>
