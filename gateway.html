<html>
	<head>
		<!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
		<script src="https://unpkg.com/swagger-ui-dist@latest/swagger-ui-bundle.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://unpkg.com/swagger-ui-dist@latest/swagger-ui.css"
		/>
		<title>GATEWAY API</title>
	</head>
	<body>
		<img
			src="http://www.sciptaintegrasi.com/images/logo%20SCI-100.png"
			width="100px"
			onclick="location.href='./index.html';"
			style="margin-left: 10px; margin-top: 10px; cursor: pointer"
		/>
		<div id="swagger-ui"></div>
		<!-- Div to hold the UI component -->
		<script>
			window.onload = function () {
				// Begin Swagger UI call region
				const ui = SwaggerUIBundle({
					url: "Gateway.yaml", //Location of Open API spec in the repo
					dom_id: "#swagger-ui",
					deepLinking: true,
					presets: [
						SwaggerUIBundle.presets.apis,
						SwaggerUIBundle.SwaggerUIStandalonePreset,
					],
					plugins: [SwaggerUIBundle.plugins.DownloadUrl],
				});
				window.ui = ui;
			};
		</script>
	</body>
</html>
